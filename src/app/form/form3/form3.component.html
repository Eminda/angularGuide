<h1>Form 3: NgForm with Basic Validations this is</h1>
<form #f="ngForm"  (submit)="submitForm(f.value,f.valid)" style="padding-left: 20px">
  <div class="row">
    <div class="col-md-3">
      <label for="name">Name</label>
    </div>
    <div class="col-md-5">
      <input id="name" name="UserName" type="text" ngModel/>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <label for="tel">Tel</label>
    </div>
    <div class="col-md-5">
      <input id="tel" #tel="ngModel" name="telephone" type="text" pattern="[0-9]*" ngModel/>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <label for="birthYear">Birth Year</label>
    </div>
    <div class="col-md-5">
      <input id="birthYear" #birthYear="ngModel" name="BirthYear" type="text" pattern="[0-9]*" ngModel minlength="4" maxlength="4" required/>
    </div>
  </div>

  <div *ngIf="(birthYear.dirty && birthYear.invalid)  || (tel.dirty && tel.invalid)">
    Invalida Data
  </div>
  <input type="submit"  />
</form>
